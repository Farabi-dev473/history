<!DOCTYPE html>
<html>
  <head>
    <title>PDF to Image Converter</title>
  </head>
  <body>
    <h1>PDF to Image Converter</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
      <input type="file" name="pdfFile" accept=".pdf" />
      <button type="submit">Convert</button>
    </form>
  </body>
</html>
